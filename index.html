<!DOCTYPE html>
<html>

<head>
    <title>SheCodes Weather App</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/d385c87608.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container" id="top-buttons">
        <div class="border">

            <div class="cities-button">

                <button class="london" id="london-button">
                    London
                </button>

                <button class="paris" id="paris-button">
                    Paris
                </button>

                <button class="abuja" id="abuja-button">
                    Abuja
                </button>

                <button class="new-york" id="ny-button">
                    New York
                </button>

            </div>


            <div>
                <form id="special">
                    <div class="form-group">
                        <input type="text" placeholder="Enter a city" id="search-text-input"><i
                            class="fas fa-search"></i>

                        <input type="submit" value="Search">
                    </div>

            </div>
            </form>
            <h1 id="city"></h1>
            <h5>
                <br />
            </h5>
            <p class="weatherish" id="condition"></p>


            <div class="row">
                <div class="col-6">
                   <span>
                       <img src=" " alt="clear" id="icon" class="iconic">
                   </span> 
                   <span class="degrees" id="temperature">
                    </span>
                    <span class="units"><a href="#" id="celcius" class="active">°C</a>  | <a href="#" id="fahrenheit">°F</a></span>
                </div>

                <div class="col-6 p-3">
                    Humidity: <span id="humidity"></span>%
                    <div class="row">
                        <div class="col-6">
                        </div>
                    </div>
                    <div class="col-6.">
                        Wind: <span id="wind"></span> km/h
                    </div>

                </div>
                <section>
                    <span class="sun">
                        Sun
                        <br />
                        ☀ ️
                        <br />
                        35°
                    </span>
                    <br>
                    <span class="mon">
                        Mon
                        <br />
                        ☀
                        <br />
                        34°
                    </span>
                    <br>
                    <span class="tue">
                        Tue
                        <br />
                        ☁️
                        <br />
                        31°
                    </span>
                    <br>
                    <span class="wed">
                        Wed
                        <br />
                        ☀
                        <br />
                        34°
                    </span>
                    <br>
                    <span class="thur">
                        Thur
                        <br />
                        ☀
                        <br />
                        36°
                    </span>
                </section>
            </div>

        </div>
        <p class="footer">
            <a href="https://github.com/Fe-git/shecodeshw" target="_blank">
                Open-source code
            </a>
             by Fe Gemade
        </p>
        <script src="script.js"></script>
</body>

</html>
